<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <link type="text/css" media="screen" href="./css/redmond/jquery-ui-1.10.2.custom.min.css" rel="stylesheet" />
    <link type="text/css" media="screen" href="./css/ui.jqgrid.css" rel="stylesheet" />
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="./js/jquery.jqGrid.min.js" ></script>
    <script type="text/javascript" src="./js/i18n/grid.locale-ja.js" ></script>
    <script type="text/javascript"></script>

    <script type="text/javascript">
    jQuery(document).ready(function()
    {
        var mydata = [
            {comp_code:"CD1", comp_name:"株式会社シー", comp_kana:"カブシキカイシャシー"},
            {comp_code:"CD2", comp_name:"ビー株式会社", comp_kana:"ビーカブシキカイシャ"},
            {comp_code:"CD3", comp_name:"有限会社エー", comp_kana:"ユウゲンガイシャエー"},
        ];

        jQuery("#list").jqGrid({
            data: mydata,                        // データ配列
            datatype: "local",                   // ローカルのデータ
            colNames:['コード', '会社名', 'カナ'], // グリッドの列名 
            colModel:[                           // グリッド列定義とデータ配列の関連付け
                {name:'comp_code'},
                {name:'comp_name'},
                {name:'comp_kana'},
            ],
            multiselect: false,                  // 行の複数選択はしない（単一選択）
            caption: '会社一覧'                   // グリッドのタイトル
        }); 
    });
    </script>
</head>
<body>
  <table id="list">
  </table>
</body>
</html>
